<!doctype html>
<html>
  <head>
    <title>Best Form Ever</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
<H1>Contact Us</H1>
      <form
            action="http://requestb.in/10sk4a41"
            method="POST"
            class="pure-form pure-form-aligned">
        
          Name<br>
          <input name="name" type="text" size="50">
          <br><br>
          Email<br>
          <input name="email" type="text" size="50">
          <br><br>
          Password<br>
          <input name="password" type="password" size="50">
          <br><br>
          Confirm Password<br>
          <input name="password-confirm" type="password confirm" size="50"><br><br>
          Favorite Animal:<br>
          <select name="language">
        <option value="" disabled selected>Please Select</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="hampster">Hampster</option>
        <option value="bird">Bird</option>
        </select>
          <br><br>
          Introduction<br>
          <textarea name="description" cols="50" rows="6"></textarea>
          <br><br>
          <h2>Favorite Color?</h2>
          <label>
              <input name="color" type="radio" value="red" /> Red
          </label>
          <label>
              <input name="color" type="radio" value="blue" /> Blue
          </label>
          <label>
              <input name="color" type="radio" value="yellow" /> Yellow
          </label>
          <label>
              <input name="color" type="radio" value="green" /> Green
          </label>
          <label>
              <input name="color" type="radio" value="orange" /> Orange
          </label>
          <br><br>
          <h2>Favorite Foods? (Check All that Apply)</h2>
          <label>
          Pizza &nbsp;<input name="pizza" type="checkbox" value=1 />
          </label>
           <label>
          Bagels &nbsp;<input name="bagels" type="checkbox" value=1 />
          </label>
           <label>
          Salad &nbsp;<input name="salad" type="checkbox" value=1 />
          </label>
           <label>
          Cookies &nbsp;<input name="cookies" type="checkbox" value=1 />
          </label>
           <label>
          Tofu &nbsp;<input name="tofu" type="checkbox" value=1 />
          </label>
          <br><br>
          <label>
          <input name="submit" type="submit" value="Submit!">
          </label>
          <label>
          <input name="submit" type="submit" value="Reset Form!" id="reset">
          </label>
      </form>
      
    </body>
</html>
